<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
</head>

<body>
    <header>
        <div class="terms-banner">
            <div>We've updated our terms of service. Learn more
                <a id="here" href="url">here</a>.
            </div>
        </div>

        <div class="menu-box">
            <div class="menu">
                <div id="title">
                    <a href="./index.html">
                        <img src="./images/hipcamp.png">
                    </a>
                </div>
                <div class="menu-options" >
                    <div>Near Me</div>
                    <div>About</div>
                    <div>Earn Hipcash</div>
                    <div>Log in</div>
                    <div>Sign up</div>
                </div>
                <div class="start-button"><button>Start Hosting</button></div>
            </div>
        </div>
    </header>

    <main>
        <div id="titles">
            <h1>Find yourself outside.</h1>
            <h2>Discover and book tent camping, RV parks, cabins,
                treehouses, and glamping.
            </h2>
        </div>
        <div class="booking-bar">
            <label for="search">WHERE TO?</label>
            <div class="search-group">
                <i class="fa fa-search"> </i>
                <input type="search" id="search-bar" placeholder="Try Yosemite, Napa, Moab...">
            </div>

            <label for="choose-date">DATES</label>
            <div class="date-group">
                <i class="fa fa-calendar"> </i>
                <input type="date" id="date"
                value="2018-07-22" min="2018-01-01" max="2018-12-31" placeholder="Enter dates">
            </div>

            <label for="guests">GUESTS</label>
            <div class="guests-group">
                <i class="fa fa-user"> </i>
                <select id="guests">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>

            <div class="search-button"><i class="fa fa-search"> </i></div>
        </div>

    </main>


</body>




</html>
